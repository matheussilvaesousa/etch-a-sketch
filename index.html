<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>
      <div id="logo"><h1>Etch-A-Sketch</h1></div>
      <div id="nav">
        <div id="slider-container">
          <div id="slider-title">
            Grid size:<span id="slider-value">16</span>
          </div>
          <input id="slider" type="range" min="2" max="64" value="16" />
        </div>
        <div id="settings-container">
          <div id="color-container">
            <label id="color-label" for="color">Toggle color mode</label>
            <input id="color" type="checkbox" name="color" />
          </div>
          <div id="reset-container">
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="grid-container"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
